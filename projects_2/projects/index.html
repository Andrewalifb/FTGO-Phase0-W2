<!DOCTYPE html>
<html>
  <head>
    <title>Profil Saya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/style.css" />
  </head>
  <body>
    <nav>
      <div class="menu-mobile">
        <a href="#">Menu</a>
      </div>
      <ul>
        <li><a href="/">HOME</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">GALLERY</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">INVENTORY</a></li>
      </ul>
    </nav>

    <section id="box-profile">
      <div class="img-profile">
        <div
          class="photo"
          style="background-image: url(./asset/image/download.jpeg)"
        ></div>
      </div>
      <div class="description">
        <h1 id="pName">Andrew Alif Brata</h1>
        <p id="pRole">Front End Designer</p>
        <a href="#input_form" class="button bg-blue" onclick="editForm()"
          >Edit</a
        >
        <a href="#" class="button border-green">Resume</a>
      </div>
      <div class="information">
        <div class="data">
          <p class="field">Availability</p>
          <p id="pAvaliability" class="text-gray">Full Time</p>
        </div>
        <div class="data">
          <p class="field">Usia</p>
          <p id="pUsia" class="text-gray">19</p>
        </div>
        <div class="data">
          <p class="field">Lokasi</p>
          <p id="pLokasi" class="text-gray">Jakarta</p>
        </div>
        <div class="data">
          <p class="field">Pengalaman</p>
          <p id="pPengalaman" class="text-gray">2</p>
        </div>
        <div class="data">
          <p class="field">Email</p>
          <p id="pEmail" class="text-gray">email@gmail.com</p>
        </div>
      </div>
    </section>

    <section id="input-form">
      <form method="#" action="#">
        <div class="form">
          <label>Nama</label>
          <input
            id="inpNama"
            type="text"
            name="nama"
            placeholder="masukkan nama anda"
          />
        </div>
        <div class="form">
          <label>Role</label>
          <input id="inpRole" type="text" name="role" />
        </div>
        <div class="form">
          <label>Availability</label>
          <input id="inpAvaliability" type="text" name="Availability" />
        </div>
        <div class="form">
          <label>Usia</label>
          <input id="inpUsia" type="number" name="usia" />
        </div>
        <div class="form">
          <label>Lokasi</label>
          <input id="inpLokasi" type="text" name="lokasi" />
        </div>
        <div class="form">
          <label>Years Experience</label>
          <input id="inpPengalaman" type="number" name="pengalaman" />
        </div>
        <div class="form">
          <label>Email</label>
          <input id="inpEmail" type="email" name="email" />
        </div>
        <div class="form">
          <input
            id="inpSubmit"
            onclick=""
            type="submit"
            name="submit"
            value="SUBMIT"
            class="bg-green"
          />
        </div>
      </form>
    </section>
    <script>
      var formMenu = document.getElementById("input-form");
      formMenu.style.display = "none";

      function editForm() {
        if (formMenu.style.display === "none") {
          formMenu.style.display = "block";
        } else {
          formMenu.style.display = "none";
        }
      }

      var name = document.getElementById("pName").innerHTML;
      document.getElementById("inpNama").value = name;
      var role = document.getElementById("pRole").innerHTML;
      document.getElementById("inpRole").value = role;
      var avaliability = document.getElementById("pAvaliability").innerHTML;
      document.getElementById("inpAvaliability").value = avaliability;
      var usia = document.getElementById("pUsia").innerHTML;
      document.getElementById("inpUsia").value = usia;
      var lokasi = document.getElementById("pLokasi").innerHTML;
      document.getElementById("inpLokasi").value = lokasi;
      var pengalaman = document.getElementById("pPengalaman").innerHTML;
      document.getElementById("inpPengalaman").value = pengalaman;
      var email = document.getElementById("pEmail").innerHTML;
      document.getElementById("inpEmail").value = email;
    </script>
  </body>
</html>
